<html>

<head>
    <title>Youtube Video Share</title>
</head>

<body>
    <div id="player"></div>
    <script>

        // This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // This function creates an <iframe> (and YouTube player)
        // after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'zjQeaUUvlRU',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            console.log('player ready');
            // event.target.playVideo();
        }

        // The API calls this function when the player's state changes.
        function onPlayerStateChange(event) {
            switch (event.data) {
                case YT.PlayerState.PAUSED:
                    var data = generateJSONData('video_status', 'pause');
                    console.log(data);
                    connection.send(data);
                    break;
                case YT.PlayerState.PLAYING:
                    var data = generateJSONData('video_status', 'play');
                    console.log(data);
                    connection.send(data);
                    break;
                default:
                    console.log('other event detected : ' + event.data);
            }
        }

        function generateJSONData(type, data) {
            return '{"type": "' + type + '","data": "' + data + '"}'
        }

        // Establish connection to server
        var connection = new WebSocket('ws://127.0.0.1:12345');

        /*
        Expected format of message:
         {
             'type': (video_status|seek_time),
             'data': (play|pause|<time>)
         }
        */
        connection.onmessage = function (event) {
            var message = JSON.parse(event.data)
            switch (message.type) {
                case 'video_status':
                    var currentVideoStatus = message.data
                    switch (currentVideoStatus) {
                        case 'play':
                            player.playVideo();
                            break;
                        case 'pause':
                            player.pauseVideo();
                            break;
                        default:
                            console.log('Unknown video status - '+currentVideoStatus)
                    }
                    break;
                case 'seek_time':
                    console.log('seek time not yet implemented')
                default:
                    console.log('Unknown message type - ' + message.type);
            }
        }

    </script>
</body>

</html>
